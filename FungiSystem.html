<script>
    function calculo() {
        var calc = Number(metro.value) * 45;

        mensagem.innerHTML = `O valor sairá apartir de <u>R$${calc}</u><br>
        <b>Para mais informações entre em contato conosco atravez do nosso telefone</b>`;

        texto.style.display = 'none';
        metro.style.display = 'none';
        botaocalculo.style.display = 'none';
        mensagem.style.display = 'block';
        botaovoltar.style.display = 'block';
    }
    function voltar() {
        texto.style.display = 'block';
        metro.style.display = 'block';
        metro.value = "";
        botaocalculo.style.display = 'block';
        mensagem.style.display = 'none';
        botaovoltar.style.display = 'none';

    }
</script>
